<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div
      class="card border bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% w-[50%] mx-auto mt-[60px] rounded-3xl"
    >
      <div class="search-bar flex justify-center align-middle mt-8">
        <input
          type="text"
          placeholder="Enter a city name"
          class="w-[90%] h-[50px] rounded-3xl pl-8"
        />
        <button class="-ml-16">
          <img src="assets/search.png" alt="" class="w-[30px]" />
        </button>
      </div>
      <div class="weather-icon text-center text-white">
        <img src="assets/rain.png" alt="" class="mx-auto" />
        <p class="temp text-7xl">27Â°C</p>
        <p class="city text-5xl">New York</p>
      </div>
      <div class="flex text-white text-xl text-center justify-evenly my-16">
        <div class="">
          <img src="assets/humidity.png" alt="" />
          <p class="mt-5 humidity">84%</p>
          <p>Humidity</p>
        </div>
        <div>
          <img src="assets/wind.png" alt="" class="w-[70px] ml-4" />
          <p class="mt-2 speed">11.83km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
